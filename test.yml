# Project Information
site_name: 2021计算机类新生手册
site_description: 2021计算机类新生手册
site_author: 计算机科学与技术系学生会 软件学院学生会 交叉信息研究院联席会
site_url: https://stu.cs.tsinghua.edu.cn/docs
strict: false

# # Repository
# repo_name: ''
